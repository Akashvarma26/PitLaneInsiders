<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Prediction</title>
    <!-- Bootstrap CSS (full black theme) -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000 !important;
            color: #fff;
        }
        .form-control,
        .btn {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }
        .form-control:focus {
            background-color: #555;
            border-color: #777;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <img src="https://pixellogo.com/cdn/shop/products/F1-logo_827x.png?v=1574506191" alt="F1" style="max-height:50px; padding-left:17px; text-align:center;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../frontend/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../frontend/teams.html">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../frontend/drivers.html">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../frontend/quiz/quiz.html">F1 Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../backend/predictions.html">Predictions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar end-->

<div class="container mt-5">
    <h2 class="mb-4">F1 Prediction</h2>
    <form method="post" action="{{ url_for('predict') }}">
        <div class="form-group">
            <label for="qualis">Qualifying Position:</label>
            <input type="number" class="form-control" id="qualis" name="qualis" required>
        </div>
        <div class="form-group">
            <label for="GP_name">Grand Prix Circuit:</label>
            <select class="form-control" id="GP_name" name="GP_name">
                <option value="0">Albert Park Grand Prix Circuit</option>
                <option value="1">Autodromo Nazionale di Monza</option>
                <option value="2">Autódromo Hermanos Rodríguez</option>
                <option value="4">Bahrain International Circuit</option>
                <option value="5">Baku City Circuit</option>
                <option value="6">Buddh International Circuit</option>
                <option value="7">Circuit Gilles Villeneuve</option>
                <option value="8">Circuit Paul Ricard</option>
                <option value="9">Circuit de Barcelona-Catalunya</option>
                <option value="10">Circuit de Monaco</option>
                <option value="11">Circuit de Spa-Francorchamps</option>
                <option value="12">Circuit of the Americas</option>
                <option value="13">Hockenheimring</option>
                <option value="14">Hungaroring</option>
                <option value="15">Istanbul Park</option>
                <option value="16">Korean International Circuit</option>
                <option value="17">Marina Bay Street Circuit</option>
                <option value="18">Nürburgring</option>
                <option value="19">Red Bull Ring</option>
                <option value="20">Sepang International Circuit</option>
                <option value="21">Shanghai International Circuit</option>
                <option value="22">Silverstone Circuit</option>
                <option value="23">Sochi Autodrom</option>
                <option value="24">Suzuka Circuit</option>
                <option value="25">Valencia Street Circuit</option>
                <option value="26">Yas Marina Circuit</option>
            </select>
        </div>
        <div class="form-group">
            <label for="driver">Driver:</label>
            <select class="form-control" id="driver" name="driver">
                <option value="0">Alexander Albon</option>
                <option value="1">Antonio Giovinazzi</option>
                <option value="2">Carlos Sainz</option>
                <option value="3">Charles Leclerc</option>
                <option value="4">Daniel Ricciardo</option>
                <option value="5">Daniil Kvyat</option>
                <option value="6">Esteban Ocon</option>
                <option value="7">George Russell</option>
                <option value="8">Kevin Magnussen</option>
                <option value="9">Kimi Räikkönen</option>
                <option value="10">Lance Stroll</option>
                <option value="11">Lando Norris</option>
                <option value="12">Lewis Hamilton</option>
                <option value="13">Max Verstappen</option>
                <option value="14">Nicholas Latifi</option>
                <option value="15">Pierre Gasly</option>
                <option value="16">Romain Grosjean</option>
                <option value="17">Sebastian Vettel</option>
                <option value="18">Sergio Pérez</option>
                <option value="19">Valtteri Bottas</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div class="mt-4">
        {{output}}
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional, if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
