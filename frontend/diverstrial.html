<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Standings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styl/styleDrivers.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <div class="card driver-card">
            <div class="card-body">
                <div class="card-header">
                    <div class="position">1</div>
                    <div class="points">255 PTS</div>
                </div>
                <div class="driver-info">
                    <h5 class="driver-name">Max Verstappen</h5>
                    <div class="team-name">Red Bull Racing</div>
                </div>
                <img src="image/max.png" class="img-fluid driver-img" alt="Max Verstappen">
                <div class="nationality">
                    <img src="image/Netherlands.png" class="img-fluid flag-img" alt="Netherlands Flag">
                </div>
            </div>
        </div>
    </div>

            <div class="col-md-4">
                <div class="driver-card">
                    <div class="position">2</div>
                    <div class="points">171 PTS</div>
                    <img src="norris.png" class="img-fluid driver-img" alt="Lando Norris">
                    <div class="driver-name">Lando Norris</div>
                    <div class="team-name">McLaren</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="driver-card">
                    <div class="position">3</div>
                    <div class="points">150 PTS</div>
                    <img src="leclerc.png" class="img-fluid driver-img" alt="Charles Leclerc">
                    <div class="driver-name">Charles Leclerc</div>
                    <div class="team-name">Ferrari</div>
                </div>
            </div>
        </div>
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="driver-card">
                    <div class="position">4</div>
                    <div class="points">146 PTS</div>
                    <img src="sainz.png" class="img-fluid driver-img" alt="Carlos Sainz">
                    <div class="driver-name">Carlos Sainz</div>
                    <div class="team-name">Ferrari</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="driver-card">
                    <div class="position">5</div>
                    <div class="points">124 PTS</div>
                    <img src="piastri.png" class="img-fluid driver-img" alt="Oscar Piastri">
                    <div class="driver-name">Oscar Piastri</div>
                    <div class="team-name">McLaren</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="driver-card">
                    <div class="position">6</div>
                    <div class="points">118 PTS</div>
                    <img src="perez.png" class="img-fluid driver-img" alt="Sergio Perez">
                    <div class="driver-name">Sergio Perez</div>
                    <div class="team-name">Red Bull Racing</div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 offset-md-4">
                <div class="driver-card">
                    <div class="position">7</div>
                    <div class="points">111 PTS</div>
                    <img src="russell.png" class="img-fluid driver-img" alt="George Russell">
                    <div class="driver-name">George Russell</div>
                    <div class="team-name">Mercedes</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
