<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Quiz for developers" />
  <link rel="stylesheet" href="css/style_quiz/quiz_style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <script defer src="css/style_quiz/quiz_script.js"></script>
  <title>PitLane Insiders Quiz</title>
  <link rel="icon" href="assets/images/pitlane_logo.png" type="image/png"/>
  <style>
      body {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      body.fade-in {
        opacity: 1;
      }
  </style>
</head>
<body style="background-color: black;">
  <section id="Content">
    <div id="ContentWrapper">
      <h2></h2>
      <ul>
        <li>
          <input type="radio" name="option" id="answer1" class="answer" />
          <label id="option1"></label>
        </li>
        <!-- break for good understanding -->
        <li>
          <input type="radio" name="option" id="answer2" class="answer" />
          <label id="option2"></label>
        </li>

        <li>
          <input type="radio" name="option" id="answer3" class="answer" />
          <label id="option3"></label>
        </li>

        <li>
          <input type="radio" name="option" id="answer4" class="answer" />
          <label id="option4"></label>
        </li>
        <!-- break for good understanding -->
      </ul>
      <div id="SubmitButton">
        <button class="btn" type="submit">Submit</button>
      </div>
      <div id="ShowScore" class="ScoreArea"></div>
    </div>
  </section>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
      });
  </script>
</body>
</html>
